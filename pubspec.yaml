name: myapp
description: A new Flutter test project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Gives CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # For barcode scanning
  mobile_scanner: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets Section
  assets:
    - C:/FridgeMateProject/FridgeMate/assets/Fridgephoto.png


  # Fonts Section
  fonts:
    - family: Unbound
      fonts:
        - asset: fonts/Unbounded-VariableFont_wght.ttf
    - family: Script
      fonts:
        - asset: fonts/MarckScript-Regular.ttf

